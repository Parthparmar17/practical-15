<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="#e8175d">
    <section id="contact">
        <div class="content">
            <div class="title"><h1>Contact <span>Info</span></h1></div>
            <div class="items">
                <div class="con-items">
                    <div class="icon"><img src="https://img.icons8.com/plasticine/100/000000/ringer-volume.png"/></div>
                    <div class="contact-info">
                        <h1>Phone</h1>
                        <h2>+2345 8969 96</h2>
                        <h2>+5367 7546 12</h2>
                    </div>
                </div>
                <br>
                <div class="con-items">
                    <div class="icon"><img src="https://img.icons8.com/plasticine/100/000000/envelope-dots.png"/></div>
                    <div class="contact-info">
                        <h1>Email</h1>
                        <h2>abc@gmail.com</h2>
                        <h2>helloworld@gmail.com</h2>
                    </div>
                </div>
                <br>
                <div class="con-items">
                    <div class="icon"><img src="https://img.icons8.com/plasticine/100/000000/address.png"/></div>
                    <div class="contact-info">
                        <h1>Address</h1>
                        <h2>Mumbai, Bandra, Churchgate</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
